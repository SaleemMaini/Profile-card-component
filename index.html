<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Profile card component</title>

</head>

<body>
  <!-- Start Circles Background -->
  <div class="circles-background">
    <span class="bg-circle-top"><img src="./images/bg-pattern-top.svg" alt="Circle image top" /></span>
    <span class="bg-circle-bottom"><img src="./images/bg-pattern-bottom.svg" alt="Circle image bottom" /></span>
  </div>
  <!-- End Circles Background -->
  <!-- Start Profile Card -->
  <div class="profile-card">
    <div class="profile-victor"><img src="./images/image-victor.jpg" alt="Person image" /></div>
    <p>
      Victor Crest
      <span>26</span>
      <span>London</span>
    </p>
    <div class="profile-info">
      <div>
        <span>80K</span>
        Followers
      </div>
      <div>
        <span>803K</span>
        Likes
      </div>
      <div>
        <span>1.4K</span>
        Photos
      </div>
    </div>
  </div>
  <!-- End Profile Card -->

  <footer>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/SaleemMaini">Saleem Maini</a>.
  </footer>

</body>

</html>
